        <div id="hero-section">
            <h1>Metric/Imperial Unit Conversion</h1>

            <button id="unitBtn">Convert</button>
        </div>
        
        <div id="conversion-section">
            <div class="unit-conversion">
            <h3 class="Conversion">Length (Meter/Feet)</h3>

        </div>
        
        <div class="unit-conversion">
            <h3 class="Conversion">Volume (Liters/Gallons)</h3>         
            <p id="volume"></p>
        </div>
        
        <div class="unit-conversion">
            <h3 class="Conversion">Mass (Kilograms/Pouns)</h3>
            <p id="mass"></p>
        </div>
        
        </div>
        
        <script src="index.js"></script>
